<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ลูกโป่ง</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
  }
  #balloon {
    width: 200px;
    height: 200px;
    background: red;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.2s ease;
  }
</style>
</head>
<body>

<div id="balloon"></div>

<script>
  const balloon = document.getElementById('balloon');
  const colors = ['red', 'green', 'blue'];
  let size = 200;
  let colorIndex = 0;

  // คลิก = ขยาย + เปลี่ยนสีตามลำดับ
  balloon.addEventListener('click', () => {
    size += 10;
    if (size > 420) {
      // แตก -> กลับค่าเริ่มต้น
      size = 200;
      colorIndex = 0;
    } else {
      colorIndex = (colorIndex + 1) % colors.length;
    }
    updateBalloon();
  });

  // เอาเมาส์ออก = หด + เปลี่ยนสีถอยหลัง
  balloon.addEventListener('mouseleave', () => {
    size = Math.max(200, size - 5);
    colorIndex = (colorIndex - 1 + colors.length) % colors.length;
    updateBalloon();
  });

  function updateBalloon() {
    balloon.style.width = size + 'px';
    balloon.style.height = size + 'px';
    balloon.style.backgroundColor = colors[colorIndex];
  }
</script>

</body>
</html>
